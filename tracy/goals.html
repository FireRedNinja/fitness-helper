<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fitness Helper - My Goals</title>

    <link rel="stylesheet" type="text/css" href="/css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="planner.html">Exercise Planner</a></li>
        <li><a href="goals.html">Goals</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <a href='index.html'>
            <img src='assets/logo.png' width="55" ,height="55">
          </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="tracy.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li class="active"><a class="dropdown-button" href="#" data-activates="dropdown1" data-beloworigin="true">Planner<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>


    <section class="fdb-block">
        <div class="container">
            <div class="row">
                <h2 class="center-align">Add a Goal</h2>
                <form class="col s12">
                    <div>
                        <input type="text" class="datepicker" placeholder="Select Date"/>
                    </div>
                </form>
            </div>
            <table>
                <tr>
                    <td>
                        <h5>
                        Enter your workout plans here:
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="input-field col s6"></div>
                        <input id="workout-plan" cols="80" rows="25" />
                    </td>
                </tr>
                <tr>
                    <td><button id="submitPlan" class="btn waves-effect waves-light center-align" type="submit" name="action">Save Workout Plan</button></td>
                </tr>
            </table>
        </div>
    </section>

    <section class="fdb-block">
        <div class="container">
            <div class="row">
                <h2 class="center-align">My Goals</h2>
            </div>

            <ul class="collection">
                <li class="collection-item avatar" id="goal1">
                    <img src="assets/logo.png" alt="" class="circle">
                    <h5>Run 10km</h5>
                    <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
                </li>
                <li class="collection-item avatar" id="goal2">
                    <img src="assets/logo.png" alt="" class="circle">
                    <h5>Run everyday for 12 weeks</h5>
                    <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
                </li>
                <li class="collection-item avatar" id="goal3">
                    <img src="assets/logo.png" alt="" class="circle">
                    <h5>Lose 10kg</h5>
                    <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
                </li>
            </ul>

        </div>
    </section>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/planner.js"></script>
</body>

</html>
