<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="planner.html">Exercise Planner</a></li>
        <li><a href="goals.html">Goals</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <ul class="left">
                    <li>
                        <a href='tracy.html'>
                            <img src='assets/logo.png' width="55" ,height="55">
                        </a>                     
                    </li>
                <li><h4>Fitness Helper</h4></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="tracy.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li class="active"><a class="dropdown-button" href="#" data-activates="dropdown1" data-beloworigin="true">Planner<i class="material-icons right">arrow_drop_down</i></a></li>
                <li><a href="../index.html">Logout</a></li>                
            </ul>
        </div>
    </nav>


    <section class="fdb-block">
        <div class="container">
            <div class="row">
                <h2 class="center-align">Add a Goal</h2>
                <div class="input-field">
                    <input id="workout-plan" cols="80" rows="25" required/>
                    <label class="active" >Add a Goal</label>
                    <td><button id="submitGoal" class="btn waves-effect waves-light center-align" type="submit" name="action">Save Goal</button></td>
                </div>
            </div>
        </div>
    </section>

    <section class="fdb-block">
        <div class="container">
            <div class="row">
                <h2 class="center-align">My Goals</h2>
            </div>

            <ul class="collection">
                <li class="collection-item avatar" id="g1">
                    <img src="assets/logo.png" alt="" class="circle">
                    <h5>Run 10km</h5>
                    <a href="#!" class="secondary-content" id="goal1"><i class="material-icons">delete</i></a>
                </li>
                <li class="collection-item avatar" id="g2">
                    <img src="assets/logo.png" alt="" class="circle">
                    <h5>Run everyday for 12 weeks</h5>
                    <a href="#!" class="secondary-content" id="goal2"><i class="material-icons">delete</i></a>
                </li>
                <li class="collection-item avatar" id="g3">
                    <img src="assets/logo.png" alt="" class="circle">
                    <h5>Lose 10kg</h5>
                    <a href="#!" class="secondary-content" id="goal3"><i class="material-icons">delete</i></a>
                </li>
            </ul>

        </div>
    </section>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/planner.js"></script>
    <script type="text/javascript" src="js/Goals.js"></script>
</body>

</html>
