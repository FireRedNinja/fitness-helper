<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div id="map" style="width: 70vw; height: 50vh; outline: medium none black; "></div>
    <script>
        function initMap() {
            var uluru = {
                lat: -25.363,
                lng: 131.044
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }

        var xml = $.parseXML("demo.gpx"),
            $xml = $(xml),
            $test = $xml.find('gpx');
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCNdcClomhEAJvLIG2-jUAocaCrnd-CvA&callback=initMap"></script>

</body>

</html>
