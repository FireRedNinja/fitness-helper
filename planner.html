    <section class="fdb-block">
        <div class="container">
            <div class="row">
                <h2 class="center-align">Planner</h2>
                <form class="col s12">
                    <div>
                      <input type="date" class="datepicker"/>
                    </div>
                </form>
            </div>
            <table>
                <tr><td>Text to Save:</td></tr>
                <tr>
                    <td colspan="3">
                        <div class="input-field col s6"></div>
                        <input id="inputTextToSave" cols="80" rows="25"/>
                    </td>
                </tr>
                <tr>
                    <td>Filename to Save As:</td>
                    <td>
                        <div class="input-field col s6"></div>
                        <input id="inputFileNameToSaveAs"/>
                    </td>
                    <td>
                        <button onclick="saveTextAsFile()" class="btn waves-effect waves-light center-align" type="submit" name="action">Save Text to File</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/planner.js"></script>

    <script type="text/javascript">

    function saveTextAsFile()
    {
        var textToSave = document.getElementById("inputTextToSave").value;
        var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
        var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
        var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        downloadLink.href = textToSaveAsURL;
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);

        downloadLink.click();
    }

    function destroyClickedElement(event)
    {
        document.body.removeChild(event.target);
    }

    </script>

</body>
