<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fitness Helper - Login</title>

    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="shortcut icon" href="#" />
    <script src="sketch.js" type="text/javascript"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <img src='assets/logo.png' width="55" ,height="55">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li class="active"><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>


    <section class="fdb-block">
        <div class="container">
            <div class="row">
                <h2 class="center-align">Login<h2>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>

                  <button class="btn waves-effect waves-light center-align" type="submit" name="action">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/js/materiallize.min.js"></script>
</body>

</html>
