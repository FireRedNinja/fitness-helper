<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/map.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 56.0697261, lng: -3.4651374};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKa9J0M4D1Ru8qouBmBKsPzvnXwZtUN1c&callback=initMap">
    </script>
  </body>
</html>
