<html>
    <head>
        <meta charset="utf-8" />
        <title>Leaflet Routing Machine Example</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <link rel="stylesheet" href="/js/leaflet-routing-machine-3.2.7/dist/leaflet-routing-machine.css" />
        <style>
            .map {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" class="map"></div>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <script src="/js/leaflet-routing-machine-3.2.7/dist/leaflet-routing-machine.js"></script>
        <script>
            var map = L.map('map');
    
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    L.Routing.control({
        waypoints: [
        L.latLng(56.061735, -3.452833),    
        L.latLng(56.070124, -3.463494)
        ],
        routeWhileDragging: true
    }).addTo(map);
        </script>
    </body>
</html>
